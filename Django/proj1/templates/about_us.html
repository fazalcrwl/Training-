<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .team-member {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .team-member:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p><strong>Company Name:</strong> {{ company_name }}</p>
        <p><strong>Founder:</strong> {{ founder }}</p>
        <p><strong>Founded Year:</strong> {{ founded_year }}</p>
        <p><strong>Mission:</strong> {{ mission }}</p>
        
        <h2>Our Team</h2>
        <ul>
            {% for member in team %}
                <li class="team-member">{{ member }}</li>
            {% endfor %}
        </ul>
    </div>

    
</body>
</html>
